<span class="tab">
    <h1>My Todo's</h1>
</span>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Target Date</th>
                <th>Is Completed?</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date: 'dd-MMM-yyyy'}}</td>
                <td>{{todo.done}}</td>
                <td><button (click)="updateTodo(todo.id)" class="btn btn-warning">Update</button></td>
                <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <button (click)="addTodo()" class="btn btn-success">Add</button>
    </div>
</div>
