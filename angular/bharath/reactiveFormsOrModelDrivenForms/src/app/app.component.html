<div class="container">
  <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
    <!-- Validation : firstName -->
    <div
      class="alert alert-danger"
      *ngIf="personForm.controls['firstName'].hasError('required')"
    >
      FirstName cannot be empty
    </div>

    <div
      class="alert alert-danger"
      *ngIf="personForm.controls['firstName'].hasError('minlength')"
    >
      FirstName should have minimum 3 characters
    </div>

    <div
      class="alert alert-danger"
      *ngIf="personForm.controls['firstName'].hasError('maxlength')"
    >
      FirstName should have maximum 10 characters
    </div>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstName" />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email" />
    </div>

    <div class="form-group">
      <label>Gender</label>
      <input
        type="radio"
        value="male"
        class="form-control"
        formControlName="gender"
      />Male
      <input
        type="radio"
        value="female"
        class="form-control"
        formControlName="gender"
      />Female
    </div>

    <div class="form-group" formGroupName="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" formControlName="street" />
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" formControlName="city" />
      </div>
      <div class="form-group">
        <label>Country</label>
        <!--
        <select class="form-control" formControlName="country">
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
        </select>
        -->
        <select class="form-control" formControlName="country">
          <option *ngFor="let country of countries" value="{{ country }}">
            {{country}}
          </option>
        </select>
      </div>

      <div align="center">
        <input type="submit" class="btn btn-success" value="submit" />
      </div>
    </div>
  </form>
</div>
