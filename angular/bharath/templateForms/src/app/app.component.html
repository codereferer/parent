<div class="conatiner">
  <form #personForm="ngForm" (ngSubmit)="onSubmit(personForm.value)">
    <div>
      <label>First Name</label>
      <input type="text" name="firstName" [(ngModel)]="firstName" />
    </div>
    <div>
      <label>Last Name</label>
      <input type="text" name="lastName" [(ngModel)]="lastName" />
    </div>
    <div>
      <label>Email</label>
      <input type="text" name="email" [(ngModel)]="email" />
    </div>
    <div>
      <label>Gender</label>
      <input type="radio" name="gender" value="male" [(ngModel)]="gender" />Male
      <input
        type="radio"
        name="gender"
        value="female"
        [(ngModel)]="gender"
      />Female
    </div>
    <div ngModelgroup="address">
      <div>
        <label>Street</label>
        <input type="text" name="street" [(ngModel)]="street" />
      </div>
      <div>
        <label>City</label>
        <input type="text" name="city" [(ngModel)]="city" />
      </div>
      <div>
        <label>Country</label>
        <select name="country" [(ngModel)]="country">
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
        </select>
      </div>
      <div align="center">
        <input type="submit" class="btn btn-success" value="submit" />
      </div>
    </div>
  </form>
</div>
